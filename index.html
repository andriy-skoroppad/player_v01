<!DOCTYPE html>
<html ng-app="blog">

<head>
    <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <script src="angular/angular.js"></script>
    <script src="js/jquery-1.12.1.js"></script>
  <script src="js/app.js"></script>
  
</head>

<body data-ng-keydown="key($event)" data-ng-controller="bodyController">

<div class="myPlayer" data-ng-controller="myPlayerController" >

    <div class="headerOfPlayer" >
        <div class="headMuv"></div>
        <div class="nameOfTrek">
            <p>{{sound}}</p>
        </div>
        <div class="navigation">
            <div class="play" data-ng-click="play()"></div>
            <div class="notPlay">
                <div class="progress">
                    <div class="musicProgress" style="width: {{musicProgress}}%"></div>
                </div>
                <div class="pause" data-ng-click="pause()"></div>
                <div class="previous" data-ng-click="preSound()"></div>
                <div class="next" data-ng-click="nextSound()"></div>
                <div class="list" data-ng-click="playlistShow()"> <p>C</p></div>
                <div class="volume">
                    <div class="volumeProgress" style="width: {{volumeProgress}}%"></div>
                </div>
            </div>

        </div>

    </div>
    <div class="footerOfPlayer" data-ng-show="playListVisible">
        <div class="mysound">
            <div class="sound" data-ng-repeat="sound in playlist" data-ng-class="$index == indexCarentSong ? 'active' : ''" data-ng-click="selectSound(sound, $index)">
                <div class="number">
                    <p>{{$index + 1}}</p>
                </div>
                <div class="name">
                    <p>{{sound.soundName}}</p>
                </div>
                <div class="time">
                    <p>?</p>
                </div>
            </div>
        </div>
        <a id="dataEnter" href="" download="playlist.json" ng-mousedown="savePlaylistToFile()">playlist.json</a>
    </div>
    <audio data-ng-show="false" src="" id="myaudio" controls autoplay>
        Тег audio не поддерживается вашим браузером.

    </audio>
</div>
<div class="timeData"></div>
<div class="scroll">
    <div class="insideBlock" data-time="1">1</div>
    <div class="insideBlock" data-time="2">2</div>
    <div class="insideBlock" data-time="3">3</div>
    <div class="insideBlock" data-time="4">4</div>
    <div class="insideBlock" data-time="5">5</div>
    <div class="insideBlock" data-time="6">6</div>
    <div class="insideBlock" data-time="7">7</div>
    <div class="insideBlock" data-time="8">8</div>
    <div class="insideBlock" data-time="9">9</div>
    <div class="insideBlock" data-time="10">10</div>
    <div class="insideBlock" data-time="11">11</div>
    <div class="insideBlock" data-time="12">12</div>
    <div class="insideBlock" data-time="13">13</div>

</div>
<input type="text" ng-model="coment.name"></input><textarea ng-model="coment.coments"></textarea>

<div class="test">
    <div class="comentu">
        <div class="coment">
            <div class="name"><a href="#">Інокентий {{coment.name}}</a></div>
            <div class="comentar"><p><span>{{coment.coments}}</span></p></div>

        </div>
        <div class="data">

        </div>
    </div>
</div>
</body>

</html>
