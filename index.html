<!DOCTYPE html>
<html ng-app="blog">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <script src="angular/angular.js"></script>
  <script src="js/app.js"></script>
  
</head>

<body>

<div class="myPlayer" data-ng-controller="myPlayerController">
    <div class="headerOfPlayer">
        <div class="headMuv"></div>
        <div class="nameOfTrek">
            <p>{{sound}}</p>
        </div>
        <div class="navigation">
            <div class="play" data-ng-click="play()"></div>
            <div class="notPlay">
                <div class="progress">
                    <div class="musicProgress" style="width: {{musicProgress}}%"></div>
                </div>
                <div class="pause" data-ng-click="pause()"></div>
                <div class="previous" data-ng-click="preSound()"></div>
                <div class="next" data-ng-click="nextSound()"></div>
                <div class="list"> <p>C</p></div>
                <div class="volume">
                    <div class="volumeProgress" style="width: {{volumeProgress}}%"></div>
                </div>
            </div>

        </div>

    </div>
    <div class="footerOfPlayer" >
        <div class="mysound">
            <div class="sound" data-ng-repeat="sound in playlist" data-ng-click="selectSound(sound, $index)">
                <div class="number">
                    <p>{{$index + 1}}</p>
                </div>
                <div class="name">
                    <p>{{sound.soundName}}</p>
                </div>
                <div class="time">
                    <p>?</p>
                </div>
            </div>
        </div>
    </div>
    <audio data-ng-show="false" src="" id="myaudio" controls autoplay>
        Тег audio не поддерживается вашим браузером.

    </audio>
</div>

</body>

</html>
